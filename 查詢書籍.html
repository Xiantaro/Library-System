<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap5/css/bootstrap.css" />
    <title>查詢書籍</title>
  </head>
  <body>
    <!-- 簡單查詢START-->
    <form
      asp-controller="待填contoller""
      asp-action="待填action"
      method="post"
      id="esaySearch"
      class="container bg-primary bg-opacity-25 mt-5 w-50 p-4"
    >
      <!-- 標題 START -->
      <div class="text-center mb-4">
        <h3 class="fw-bold">簡易查詢</h3>
      </div>
      <!-- 標題 END-->
      <!-- 搜尋框與按鈕 START -->
      <div class="row justify-content-center mb-3">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <input
              class="form-control"
              placeholder="請輸入關鍵字"
              style="height: 48px"
            />
            <button
              class="btn btn-outline-secondary bg-light"
              type="buton"
              id="button"
            >
              X
            </button>
          </div>
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-primary btn-lg">搜尋</button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-light btn-lg" onclick="searchChange()">進階搜尋</button>
        </div> 
      </div>
      <!-- 搜尋框與按鈕 END -->
      <!-- 顯示關鍵字 START -->
      <div class="d-flex flex-wrap justify-content-center gap-md-2">
        <p class="fw-bold fs-5 my-auto">關鍵字:</p>
        <a href="" class="btn btn-outline-warning">跟著月亮走</a>
        <a href="" class="btn btn-outline-primary">蠟筆小新</a>
        <a href="" class="btn btn-outline-success">老王的一天</a>
        <a href="" class="btn btn-outline-secondary">忍者哈特利</a>
        <a href="" class="btn btn-outline-info">多拉A夢</a>
        <a href="" class="btn btn-outline-danger">飢餓遊戲</a>
      </div>
    </form>
    <!-- 顯示關鍵字 END -->
    <!-- 簡單查詢 END -->
    <!-- 進階查詢 START -->
    <form
      asp-controller="待填contoller"
      asp-action="待填Action"
      method="post"
      class="container bg-primary bg-opacity-25 mt-5 w-50 p-4 d-none"
      id="advSearch"
    >
      <div class="text-center mb-4">
        <h3 class="fw-bold">進階查詢</h3>
      </div>

      <!-- 第一層 搜尋欄 START -->
      <div class="row justify-content-center mb-3">
        <div class="col-md-3">
          <select class="form-select form-select-lg" name="SearchType">
            <option selected>書名</option>
            <option value="作者">作者</option>
            <option value="ISBN">ISBN</option>
            <option value="出版者">出版者</option>
          </select>
        </div>
        <div class="col-md-6">
          <div class="input-group">
            <input
              class="form-control"
              name="Keyword"
              placeholder="請輸入關鍵字"
              style="height: 48px"
            />
            <button class="btn btn-outline-secondary bg-white">X</button>
          </div>
        </div>
      </div>
      <!-- 第一層 搜尋欄 START -->
      <!-- 第二層 年份區塊  START-->
      <div class="row justify-content-center align-items-center mb-3">
        <div class="col-md-4">
          <label class="fw-bold">年份</label>
          <input class="form-control" name="StartYear" />
        </div>
        <div class="col-1 d-flex justify-content-center">
          <p class="fs-5 my-auto mx-3 mt-4">至</p>
        </div>
        <div class="col-md-4">
          <label class="fw-bold">結束年份</label>
          <input class="form-control" name="EndYear" />
        </div>
      </div>
      <!-- 第二層 年份區塊 END -->
      <!-- 第三 類型 & 語言 START -->
      <div class="row justify-content-center mb-3">
        <div class="col-md-4">
          <label class="fw-bold">語言</label>
          <select class="form-select form-select-lg" name="Language">
            <option value="All">全語言</option>
            <option value="CHI">國語</option>
            <option value="ENG">英語</option>
            <option value="JP">日語</option>
            <option value="KR">韓語</option>
            <option value="FR">法語</option>
          </select>
        </div>
        <div class="col-md-5">
          <label class="fw-bold">類型</label>
          <select class="form-select form-select-lg" name="Category">
            <option>全類型</option>
            <option value="中文圖書">中文圖書</option>
            <option value="兒童圖書">兒童圖書</option>
            <option value="青少年圖書">青少年圖書</option>
            <option value="漫畫">漫畫</option>
            <option value="小說">小說</option>
          </select>
        </div>
      </div>
      <!-- 第三層 類型 & 語言 END -->
      <hr />

      <!-- 第四層 查詢按鈕 START -->
      <div class="row justify-content-center">
        <div class="col-auto">
          <button type="submit" class="btn btn-primary btn-lg">查詢</button>
        </div>
        <div class="col-auto">
          <button type="reset" class="btn btn-light btn-lg">清除</button>
        </div>
        <div class="col-auto">
          <button type="button" class="btn btn-toolbar btn-lg" onclick="searchChange()">
            切換簡易查詢
          </button>
        </div>
      </div>
      <!-- 第四層 查詢按鈕 END -->
    </form>
    <!-- 進階查詢 END -->
 
    
    <script>
      // 簡易查詢與進階查詢的切換 START
        function searchChange(){
          $("#esaySearch").toggleClass("d-none");
          $("#advSearch").toggleClass("d-none");
        }
      // 簡易查詢與進階查詢的切換 END
    </script>
    <script src="/bootstrap5/js/bootstrap.min.js"></script>
    <script src="/jquery.js"></script>
  </body>
</html>
