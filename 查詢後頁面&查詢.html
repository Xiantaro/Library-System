<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap5/css/bootstrap.css" />
    <title>書籍頁面</title>
  </head>
  <body>
        <!-- 簡單查詢START-->
        <form
        asp-controller="待填contoller""
        asp-action="待填action"
        method="post"
        id="esaySearch"
        class="container bg-primary bg-opacity-25 mt-5 w-50 p-4"
      >
        <!-- 標題 START -->
        <div class="text-center mb-4">
          <h3 class="fw-bold">簡易查詢</h3>
        </div>
        <!-- 標題 END-->
        <!-- 搜尋框與按鈕 START -->
        <div class="row justify-content-center mb-3">
          <div class="col-md-6">
            <div class="input-group mb-3">
              <input
                class="form-control"
                placeholder="請輸入關鍵字"
                style="height: 48px"
              />
              <button
                class="btn btn-outline-secondary bg-light"
                type="buton"
                id="button"
              >
                X
              </button>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg">搜尋</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-light btn-lg" onclick="searchChange()">進階搜尋</button>
          </div> 
        </div>
        <!-- 搜尋框與按鈕 END -->
        <!-- 顯示關鍵字 START -->
        <div class="d-flex flex-wrap justify-content-center gap-md-2">
          <p class="fw-bold fs-5 my-auto">關鍵字:</p>
          <a href="" class="btn btn-outline-warning">跟著月亮走</a>
          <a href="" class="btn btn-outline-primary">蠟筆小新</a>
          <a href="" class="btn btn-outline-success">老王的一天</a>
          <a href="" class="btn btn-outline-secondary">忍者哈特利</a>
          <a href="" class="btn btn-outline-info">多拉A夢</a>
          <a href="" class="btn btn-outline-danger">飢餓遊戲</a>
        </div>
      </form>
      <!-- 顯示關鍵字 END -->
      <!-- 簡單查詢 END -->
      <!-- 進階查詢 START -->
      <form
        asp-controller="待填contoller"
        asp-action="待填Action"
        method="post"
        class="container bg-primary bg-opacity-25 mt-5 w-50 p-4 d-none"
        id="advSearch"
      >
        <div class="text-center mb-4">
          <h3 class="fw-bold">進階查詢</h3>
        </div>
  
        <!-- 第一層 搜尋欄 START -->
        <div class="row justify-content-center mb-3">
          <div class="col-md-3">
            <select class="form-select form-select-lg" name="SearchType">
              <option selected>書名</option>
              <option value="作者">作者</option>
              <option value="ISBN">ISBN</option>
              <option value="出版者">出版者</option>
            </select>
          </div>
          <div class="col-md-6">
            <div class="input-group">
              <input
                class="form-control"
                name="Keyword"
                placeholder="請輸入關鍵字"
                style="height: 48px"
              />
              <button class="btn btn-outline-secondary bg-white">X</button>
            </div>
          </div>
        </div>
        <!-- 第一層 搜尋欄 START -->
        <!-- 第二層 年份區塊  START-->
        <div class="row justify-content-center align-items-center mb-3">
          <div class="col-md-4">
            <label class="fw-bold">年份</label>
            <input class="form-control" name="StartYear" />
          </div>
          <div class="col-1 d-flex justify-content-center">
            <p class="fs-5 my-auto mx-3 mt-4">至</p>
          </div>
          <div class="col-md-4">
            <label class="fw-bold">結束年份</label>
            <input class="form-control" name="EndYear" />
          </div>
        </div>
        <!-- 第二層 年份區塊 END -->
        <!-- 第三 類型 & 語言 START -->
        <div class="row justify-content-center mb-3">
          <div class="col-md-4">
            <label class="fw-bold">語言</label>
            <select class="form-select form-select-lg" name="Language">
              <option value="All">全語言</option>
              <option value="CHI">國語</option>
              <option value="ENG">英語</option>
              <option value="JP">日語</option>
              <option value="KR">韓語</option>
              <option value="FR">法語</option>
            </select>
          </div>
          <div class="col-md-5">
            <label class="fw-bold">類型</label>
            <select class="form-select form-select-lg" name="Category">
              <option>全類型</option>
              <option value="中文圖書">中文圖書</option>
              <option value="兒童圖書">兒童圖書</option>
              <option value="青少年圖書">青少年圖書</option>
              <option value="漫畫">漫畫</option>
              <option value="小說">小說</option>
            </select>
          </div>
        </div>
        <!-- 第三層 類型 & 語言 END -->
        <hr />
  
        <!-- 第四層 查詢按鈕 START -->
        <div class="row justify-content-center">
          <div class="col-auto">
            <button type="submit" class="btn btn-primary btn-lg">查詢</button>
          </div>
          <div class="col-auto">
            <button type="reset" class="btn btn-light btn-lg">清除</button>
          </div>
          <div class="col-auto">
            <button type="button" class="btn btn-toolbar btn-lg" onclick="searchChange()">
              切換簡易查詢
            </button>
          </div>
        </div>
        <!-- 第四層 查詢按鈕 END -->
      </form>
      <!-- 進階查詢 END -->
    <!-- START 容器本體 -->
    <div class="container mt-5 w-75 bg-light p-5">
      <div class="row">
        <!-- ------------------------------------------------------------>
        <!-- 左邊區塊-手風琴-書籍類型、作者、年份、出版社、語言-->
        <div class="col-3 bg-light">
          <p class="h3 mt-5">檢索範圍</p>
          <!-- 手風琴容器 START -->
          <div class="accordion" id="">
            <!-- 書籍類型 START -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#typeOfBookAccordion"
                  aria-expanded="true"
                >
                  書籍類型
                </button>
              </h2>

              <div
                id="typeOfBookAccordion"
                class="accordaion-collapse collapse show"
              >
                <div class="accordaion-body d-flex flex-column my-0">
                  <a href="" class="py-2 ps-4">中文書</a>
                  <a href="" class="py-2 ps-4">外文書</a>
                  <a href="" class="py-2 ps-4">日文書</a>
                  <a href="" class="py-2 ps-4">漫畫</a>
                  <a href="" class="py-2 ps-4">童書</a>
                </div>
              </div>
            </div>
            <!-- 書籍類型 END -->
            <!-- 作者 START -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#typeOfAuthorAccordion"
                  aria-expanded="false"
                >
                  作者
                </button>
              </h2>
              <div
                id="typeOfAuthorAccordion"
                class="accordion-collapse collapse show"
              >
                <div class="accordaion-body show d-flex flex-column my-0">
                  <a href="" class="py-2 ps-4">莎士比亞</a>
                  <a href="" class="py-2 ps-4">魯迅</a>
                  <a href="" class="py-2 ps-4">泰戈爾</a>
                  <a href="" class="py-2 ps-4">村上春樹</a>
                  <a href="" class="py-2 ps-4">東野圭吾</a>
                  <a href="" class="py-2 ps-4">托爾金</a>
                </div>
              </div>
            </div>
            <!-- 作者 END -->
            <!-- 出版社START -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#typeOfPublishAccordion"
                  aria-expanded="false"
                >
                  出版社
                </button>
              </h2>
              <div
                id="typeOfPublishAccordion"
                class="accordion-collapse collapse show"
              >
                <div class="accordaion-body show d-flex flex-column my-0">
                  <a href="" class="py-2 ps-4">天下雜誌</a>
                  <a href="" class="py-2 ps-4">遠流出版</a>
                  <a href="" class="py-2 ps-4">皇冠文化</a>
                  <a href="" class="py-2 ps-4">春天出版</a>
                  <a href="" class="py-2 ps-4">采實文化</a>
                  <a href="" class="py-2 ps-4">台灣角川</a>
                  <a href="" class="py-2 ps-4">尖端出版</a>
                </div>
              </div>
            </div>
            <!-- 出版社 END -->
            <!-- 語言START -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#typeOfLanguageAccordion"
                  aria-expanded="false"
                >
                  語言
                </button>
              </h2>
              <div
                id="typeOfLanguageAccordion"
                class="accordion-collapse collapse show"
              >
                <div class="accordaion-body show d-flex flex-column my-0">
                  <a href="" class="py-2 ps-4">中文</a>
                  <a href="" class="py-2 ps-4">英文</a>
                  <a href="" class="py-2 ps-4">日文</a>
                  <a href="" class="py-2 ps-4">韓文</a>
                  <a href="" class="py-2 ps-4">法語</a>
                  <a href="" class="py-2 ps-4">拉丁文</a>
                </div>
              </div>
            </div>
            <!-- 語言 END -->
            <!-- 出版年份START -->
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#typeOfYearAccordion"
                  aria-expanded="true"
                >
                  出版年份
                </button>
              </h2>
              <div
                id="typeOfYearAccordion"
                class="accordion-collapse collapse show"
              >
                <div class="accordaion-body show d-flex flex-column my-0">
                  <a href="" class="py-2 ps-4">2025</a>
                  <a href="" class="py-2 ps-4">2024</a>
                  <a href="" class="py-2 ps-4">2024</a>
                  <a href="" class="py-2 ps-4">2022</a>
                  <a href="" class="py-2 ps-4">2021</a>
                  <a href="" class="py-2 ps-4">2020</a>
                </div>
              </div>
            </div>
            <!-- 出版年份 END -->
          </div>
          <!-- 手風琴容器 END-->
        </div>
        <!-- END左邊區塊-手風琴-各種類型END -->
        <!-- ------------------------------------------------------------>
        <!-- 右邊區塊-圖書列表 START -->
        <div class="col bg-primary bg-opacity-25 h-75">
          
          <!-- 上層顯示 書本數量、顯示數 START -->
          <div class="d-flex mt-3">
            <div class="col h5 m-2">第 1 - 5 筆,共 2000 本書</div>
            <div class="col d-flex justify-content-end">
              <div class="col-auto align-content-center">每頁顯示:</div>
              <select class="col-auto mx-3">
                <option value="displayFive">5筆</option>
                <option value="displayTen">10筆</option>
                <option value="displayTwentyfive">25筆</option>
                <option value="displayFifty">50筆</option>
              </select>
            </div>
          </div>
          <!-- 上層顯示 書本數量、顯示數 END -->
          <!-- 藏書列表 START -->
          <div>
            <table class="table" id="bookList">
              <!-- 第一本書 START-->
              <tbody class="bg-white align-middle text-center border border-2">
                <hr />
                <td>
                  <img
                    src="https://dummyimage.com/160x240/b56db0/fff.png"
                    alt="我是書的封面"
                  />
                </td>
                <td class="text-start">
                  <hr />
                  <div class="p2 my-2 fw-bold">書名 :</div>
                  <div class="p2 my-2 fw-bold">作者 :</div>
                  <div class="p2 my-2 fw-bold">出版社 :</div>
                  <div class="p2 my-2 fw-bold">ISBN/ISSN :</div>
                  <hr />
                  <div class="text-center">
                    <button type="button" class="btn btn-danger mx-2 btn-lg">
                      加入書櫃
                    </button>
                    <button type="button" class="btn btn-dark mx-2 btn-lg">
                      詳細介紹
                    </button>
                  </div>
                  <hr />
                </td>
              </tbody>
              <!-- 第一本書 END -->
            </table>
          </div>
          <!-- 藏書列表 END -->
          <!-- 上下分頁 START -->
          <div class="d-flex justify-content-center align-items-center">
            <nav>
              <ul class="pagination">
                <li class="page-item">
                  <a class="page-link" href="#">
                    <span>&laquo;</span>
                  </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#">4</a></li>
                <li class="page-item"><a class="page-link" href="#">5</a></li>
                <li class="page-item">
                  <a class="page-link" href="#" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                  </a>
                </li>
              </ul>
            </nav>
          </div>

          <!-- 上下分頁 END -->
        </div>
        <!-- 右邊區塊-圖書列表END -->
        <!-- ------------------------------------------------------------>
      </div>
    </div>
    <!-- END容器本體 -->
    <!-- 以下 JavaScript & JQuery引用 -->
    <script src="/bootstrap5/js/bootstrap.min.js"></script>
    <script src="/jquery.js"></script>
    <script>
      // 書本迴圈測試 START
      for (let x = 0; x < 4; x++) {
        let myBook = `<tbody class="bg-white align-middle text-center border border-2">
                <hr />
                <td>
                  <img
                    src="https://dummyimage.com/160x240/b56db0/fff.png"
                    alt="我是書的封面"
                  />
                </td>
                <td class="text-start">
                  <hr />
                  <div class="p2 my-2 fw-bold">書名 :</div>
                  <div class="p2 my-2 fw-bold">作者 :</div>
                  <div class="p2 my-2 fw-bold">出版社 :</div>
                  <div class="p2 my-2 fw-bold">ISBN/ISSN :</div>
                  <hr />
                  <div class="text-center">
                    <button type="button" class="btn btn-danger mx-2 btn-lg">
                      加入書櫃
                    </button>
                    <button type="button" class="btn btn-dark mx-2 btn-lg">
                      詳細介紹
                    </button>
                  </div>
                  <hr />
                </td>
              </tbody>`;
        $("#bookList").append(myBook);
      }
      // 書本迴圈測試 END
      // 簡易查詢與進階查詢的切換 START
      function searchChange() {
        $("#esaySearch").toggleClass("d-none");
        $("#advSearch").toggleClass("d-none");
      }
      // 簡易查詢與進階查詢的切換 END
    </script>
  </body>
</html>
